<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--Link da biblioteca dos icones-->
    <link rel="stylesheet" href="styless.css">
    <title>Crux Login</title>  
</head>
<body>
    <main class="container">
        <form>
            <h1>Login</h1>

            <div class="input-box">
              <input placeholder="Usuário" type="email">
              <i class="bx bxs-user"></i> <!--Essa é a classe referente ao icone de usuario-->
            </div>

            <div class="input-box">
              <input placeholder="Senha" type="password">
              <i class="bx bxs-lock-alt"></i> <!--Essa é a classe referente ao icone de trancado-->
            </div>

            <div class="remember-forgot">  
                <label>  
                    <input type="checkbox">  
                      Lembrar senha  
                </label>  
                <a href="#">Esqueci a senha</a>  
            </div>  

            <button type="submit" class="login">Login</button>

            <div class="register-link">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

       </form>
    </main>


</body>
</html>
